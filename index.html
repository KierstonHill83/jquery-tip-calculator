<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Tip Calculator</h1>
            <form class="form-horizontal">
             <div class="col-sm-8 col-sm-offset-2">
                <br><br>
                <input class="form-control input-md" type="text" placeholder="enter an amount...">
                <br>
              </div> <!-- close column class -->
              <div class="btn-group col-sm-4 col-sm-offset-4">
                <select class="form-control" id="dropdown">
                  <option value="" disabled selected>How Much?</option>
                  <option value=".1">10%</option>
                  <option value=".15">15%</option>
                  <option value=".2">20%</option>
                </select>

              </div>
              <div class="col-sm-4 col-sm-offset-4">
                <br>
                <button type="button" class="btn btn-md btn-block">Calculate Tip</button>
              </div> <!-- close second column  -->
            </form>
          <div class="col-sm-12">
            <br>
            <h2></h2>
          </div> <!-- close h2 col class -->
        </div> <!-- close col -->
      </div> <!-- close row -->
    </div> <!-- close container -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
